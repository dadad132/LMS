{% extends "base.html" %}

{% block title %}Page Not Found - {{ site_config.site_name if site_config else 'LMS' }}{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">Go Home</a>
                <a href="/courses" class="btn btn-outline">Browse Courses</a>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 3rem 0;
}

.error-content h1 {
    font-size: 8rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 0;
    line-height: 1;
}

.error-content h2 {
    font-size: 2rem;
    color: var(--text-color);
    margin-bottom: 1rem;
}

.error-content p {
    color: var(--gray-500);
    font-size: 1.1rem;
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}
</style>
{% endblock %}
